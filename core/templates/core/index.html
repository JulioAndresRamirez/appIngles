<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
    <title>MyToeic</title>
</head>

<body>
<header class="header container">

    <img class="logo" src="{% static 'core/imagenes/ProgramEnglish.png' %}" alt=""> <!-- LOGO PRONCIPAL-->

    <div class="ingreso">
        <!--Div que encapsula el titulo el box del rut y el boton de busqueda-->

        <h1>STUDENT</h1>
        <!--TITULO ALUMNO-->

        <h2>ENTER YOUR ID</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" class="rut" name="identificador" id="identificador" placeholder="ID">
            <button class="boton1" name="buscar_alumno" type="submit">SEARCH</button>
        </form>


        <!--BOX DEL RUT-->

        {% comment %}<a class="boton1" href="resultado.html">SEARCH</a>{% endcomment %}
        <!--BOTON DE BUSQUEDA-->


    </div>
    {% for message in messages %}

        {{ message }}
    {% endfor %}

    <img class="duoccitt" src="{% static 'core/imagenes/LogoDuocyCitt.png' %}" alt="LogoDuocCitt">
    <!-- LOGO DUOC + CITT-->
</header>
</body>

</html>
